<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Dog Meeting</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Schedule a Dog Meeting</h1>
  </header>
  <main>
    <form action="/submit" method="POST" class="appointment-form">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" name="time" required />
      </div>
      <div class="form-group">
        <label for="dogName">Dog's Name</label>
        <input type="text" id="dogName" name="dogName" placeholder="Buddy" required />
      </div>
      <div class="form-group">
        <label for="address">Meeting Address</label>
        <input type="text" id="address" name="address" placeholder="123 Main St, Omaha" required />
      </div>
      <div class="form-group">
        <label>Is this the first meeting?</label>
        <div class="radio-group">
          <label><input type="radio" name="firstTime" value="Yes" required /> Yes</label>
          <label><input type="radio" name="firstTime" value="No" /> No</label>
        </div>
      </div>

      <div class="form-group">
        <label>Payment Method (Cash or Check only)</label>
        <div class="radio-group">
          <label><input type="radio" name="paymentMethod" value="Cash" required /> Cash</label>
          <label><input type="radio" name="paymentMethod" value="Check" /> Check</label>
        </div>
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Any extra information..." style="padding: var(--padding); border: 1px solid #ccc; border-radius: var(--border-radius);"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit">Submit</button>
      </div>
    </form>
    <p class="view-appointments"><a href="/appointments">View pending appointments</a></p>
  </main>
</body>
</html>
